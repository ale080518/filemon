<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILEMON ES</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Reserva de Mesa en Restaurante</h1>
    
    <form>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
        
        <label for="comensales">Número de Comensales:</label>
        <input type="number" id="comensales" name="comensales" min="1">
        
        <input type="submit" value="Reservar">
    </form>

    <div id="calendario">
        <!-- Aquí iría el calendario con disponibilidad de mesas -->
    </div>

    <div id="confirmacion">
        <!-- Aquí se mostraría la confirmación de reserva simulada -->
    </div>
    
    <script src="script.js"></script>
</body>

</html>
